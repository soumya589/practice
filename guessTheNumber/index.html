<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <div style="text-align: center;"><h1>Guess The Number</h1></div>
    <div style="text-align: center;">
        <form id="inputForm" action="">
            <label for="input">Enter Your Number Here :   </label><input type="text" id="input" name="userInput">
            <input id="button" type="button" value="Submit Guess">
            <input id="newGame" type="button" value="New Game" hidden>
        </form>
    </div>
    <div style="text-align: center;" class="resultpara">
        <p>Previous Guess : <span id="guessSlot"></span></p>
        <p>Remaining Guess : <span id="counter">10</span></p>
        <p id="message"></p>
    </div>
    
</body>
<script src="script.js"></script>
</html>
